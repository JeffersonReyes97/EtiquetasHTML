<!DOCTYPE html>
<html>
<head>
	<title>Datalist</title>
</head>
<body>
<form action="demo_form.asp" method="get">
	<input list="browsers" name="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Chrome">
			<option value="Firefox">
			<option value="Opera">
			<option value="Adsi">
			<option value="1020185">
		</datalist>
		<input type="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Brayan Daza</title>
</head>
<body>
	<table>
		<colgroup>
			<col width="300" span="2" style="background-color: red" align="center">
			<col width="300" style="background-color: yellow" align="left">
		</colgroup>
		<tr>
			<th>Datos</th>
			<th>Nombre</th>
			<th>Apellido</th>
		</tr>
		<tr>
			<th>Celular</th>
			<th>Cédula</th>
			<th>Dirección</th>
		</tr>
	</table>
</body>
</html>
<!--
Col sirve para especificar diferentes atributos de una tabla a una columna.
Colgrup sirve para especificar diferentes atributos de una tabla a varias colmnas.
-->

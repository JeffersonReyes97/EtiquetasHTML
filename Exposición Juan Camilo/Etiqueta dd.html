<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta dd</title>
</head>
<body>
<dl>
	<dt>Coffee</dt>
	<dd>Beber tinto caliente</dd>
	<dt>Leche</dt>
	<dd>Beber leche fría</dd>
	<dt>Naranja</dt>
	<dd>Jugo de naranja</dd>
</dl>
<p>Hola Mundo<del>blue</del><ins>red</ins></p>
</body>
</html>
<!--
dd sirve para ver los subitems
del sirve para tachar las palabras que no queramos en la página web.
-->
